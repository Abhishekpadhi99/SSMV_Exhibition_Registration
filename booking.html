</head>

<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-100 min-h-screen">

<!-- NAV -->
<nav class="bg-white shadow-lg">
    <div class="nav-container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <img src="ssmv logo.jpg" class="h-10 w-10 object-contain mr-2" alt="SSMV">
                <span class="font-bold text-gray-800 text-lg">SSMV</span>
            </div>

            <div class="hidden md:flex space-x-6">
                <a href="index.html">Home</a>
                <a href="booking.html" class="text-indigo-600 font-semibold">Book</a>

                <a href="login.html">Admin</a>
            </div>

            <button class="md:hidden" onclick="toggleMobileMenu()">
                <i class="fas fa-bars text-xl"></i>

            <a class="block py-2" href="login.html">Admin</a>
        </div>
    </div>
</nav>

<!-- FORM -->
<div class="max-w-3xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-10">

        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-2">
            <i class="fas fa-calendar-alt text-indigo-600 mr-2"></i>
            Book Appointment
        </h2>
        <p class="text-gray-600 text-center mb-6">
            Fill all details carefully
        </p>

        <form id="bookingForm" class="space-y-5">

            <div>
                <label class="font-semibold">Date</label>
                <input id="appointmentDate" type="date" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                <p id="dayOfWeek" class="text-indigo-600 text-sm mt-1"></p>
            </div>

            <div>
                <label class="font-semibold">Time</label>
                <select id="appointmentTime" required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="17:00">05:00 PM</option>
                </select>
            </div>

            <div>
                <label class="font-semibold">Number of People</label>
                <input id="numberOfPeople" type="number" min="1" max="20" value="1" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="font-semibold">Reason / Details</label>
                <textarea id="appointmentDetails" rows="4" required
                          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                          placeholder="Explain purpose briefly"></textarea>
            </div>

            <hr>

            <div>
                <label class="font-semibold">Full Name</label>
                <input id="fullName" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="font-semibold">Email</label>
                <input id="email" type="email" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="font-semibold">Phone</label>
                <input id="phone" type="tel" required
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold hover:bg-indigo-700">
                <i class="fas fa-check-circle mr-2"></i>
                Confirm Booking
            </button>
        </form>
    </div>
</div>

<!-- CONFIRMATION MODAL -->
<div id="confirmationModal"
     class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">

    <div class="modal-content bg-white rounded-xl p-6 max-w-lg w-full">
        <h3 class="text-xl font-bold mb-4 text-center text-green-600">
            Booking Confirmed âœ…
        </h3>
        <div id="confirmationDetails" class="space-y-2 text-sm"></div>

        <a href="index.html"
           class="block mt-6 text-center bg-indigo-600 text-white py-3 rounded-lg">
            Back to Home
        </a>
    </div>
</div>

    <span>Call Us</span>
</a>
